  <div class="container mt-5 mb-5 border rounded shadow-lg bg-white">
    <h1 class="text-center mb-4">Completa tus datos</h1>
    <form id="formulario-compra" class="row g-3 p-4"> 
        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" name="nombre" id="nombre" class="form-control">
            <span class="error text-danger"></span>
        </div>
        <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" name="apellido" id="apellido" class="form-control">
            <span class="error text-danger"></span>
        </div>
        <div class="col-md-6">
            <label for="telefono" class="form-label">Número de Teléfono:</label>
            <input type="tel" name="telefono" id="telefono" class="form-control">
            <span class="error text-danger"></span>
        </div>
        <div class="col-md-6">
            <label for="direccion" class="form-label">Dirección:</label>
            <input type="text" name="direccion" id="direccion" class="form-control">
            <span class="error text-danger"></span>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Correo Electrónico:</label>
            <input type="email" name="email" id="email" class="form-control">
            <span class="error text-danger"></span>
        </div>
        <div class="col-md-6">
            <label for="repiteEmail" class="form-label">Repite su Correo:</label>
            <input type="email" name="repiteEmail" id="repiteEmail" class="form-control">
            <span class="error text-danger"></span>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary w-100 mb-4" style="background-color: #ff5722; border-color: #ff5722;">Finalizar Compra</button>
        </div>
    
    <script>
        document.getElementById('formulario-compra').addEventListener('submit', function (e) {
            e.preventDefault(); // Evitar recargar la página

            // Capturar datos del formulario
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const direccion = document.getElementById('direccion').value || 'N/A';
            const telefono = document.getElementById('telefono').value || 'N/A';
            const email = document.getElementById('email').value || 'N/A';

            // Guardar datos en localStorage
            localStorage.setItem('buyerName', nombre);
            localStorage.setItem('buyerLastName', apellido);
            localStorage.setItem('buyerAddress', direccion);
            localStorage.setItem('buyerPhone', telefono);
            localStorage.setItem('buyerEmail', email);

            // Simular carrito para pruebas
            const carrito = [
                { producto: "Producto 1", precio: 50 },
                { producto: "Producto 2", precio: 30 }
            ];
            localStorage.setItem('cart', JSON.stringify(carrito));
            localStorage.setItem('totalPrice', carrito.reduce((acc, item) => acc + item.precio, 0));

            // Redirigir a la página de confirmación
            window.location.href = 'confirmacion.html';
        });
    </script>
    </form>
